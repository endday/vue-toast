<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="../dist/toast.js"></script>
</head>
<body>
<div id="app">
  <button @click="showToast">toast</button>
</div>
</body>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  },
  methods: {
    showToast() {
      this.$toast('hello world', {
        type: 'default'
      })
    }
  }
})
</script>
</html>
